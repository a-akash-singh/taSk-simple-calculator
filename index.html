<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!--stylesheet link-->
    <link rel="stylesheet" href="style.css">

    <!--font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <h1>Simple Calculator</h1>
        
        <div class="calculator_outlook">

            <!--working display-->
            <input type="text" id="display"placeholder="0" disabled/>

            <!--calculator keys-->
            <div class="function_keys">
                
                <button id="allclear" onclick="cl()">C</button>
                <button id="backspace" onclick="del()">Del</button>
                <button class="operator" onclick="display('%')">%</button>
                <button class="operator" onclick="display('/')">/</button>
                <button class="digit" onclick="display('7')">7</button>
                <button class="digit" onclick="display('8')">8</button>
                <button class="digit" onclick="display('9')">9</button>
                <button class="operator" onclick="display('*')">x</button>
                <button class="digit" onclick="display('4')">4</button>
                <button class="digit" onclick="display('5')">5</button>
                <button class="digit" onclick="display('6')">6</button>
                <button class="operator" onclick="display('-')">-</button>
                <button class="digit" onclick="display('1')">1</button>
                <button class="digit" onclick="display('2')">2</button>
                <button class="digit" onclick="display('3')">3</button>
                <button class="operator" onclick="display('+')">+</button>
                <button class="digit" onclick="display('.')">.</button>
                <button class="digit" onclick="display('0')">0</button>
                <button onclick="calculate()" class="equal">=</button>
                
            </div>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
